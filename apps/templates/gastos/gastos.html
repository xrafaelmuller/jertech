<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style/gastos.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button id="back-btn" class="header-btn" data-back-url="{{ url_for('main.index') }}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="22" height="22">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>                  
            </button>
            <h1>Minhas Contas</h1>
            <button id="theme-toggle" class="header-btn">üåô</button>
        </header>

        <div class="total-balance-card">
            <h4>Saldo Total</h4>
            <p id="total-balance">R$ 0,00</p>
        </div>

        <div class="accounts-columns-container">
            <div class="account-column">
                <h3>Entrada</h3>
                <ul id="accounts-list-income" class="accounts-list"></ul>
            </div>
            <div class="account-column">
                <h3>Sa√≠das</h3>
                <ul id="accounts-list-expense" class="accounts-list"></ul>
            </div>
        </div>

        <button id="add-account-btn" class="btn">Adicionar Nova Conta</button>
    </div>

    <div id="account-modal-container" class="modal-container">
        <div class="modal">
            <h3 id="modal-title">Adicionar Nova Conta</h3>
            <form id="account-form">
                <input type="hidden" id="edit-id">
                <div class="form-control">
                    <label for="account-name">Nome da Conta</label>
                    <input type="text" id="account-name" placeholder="Ex: Conta Ita√∫, Cart√£o NuBank" required>
                </div>
                
                <div class="form-control">
                    <label for="account-tag">Marca (Opcional)</label>
                    <select id="account-tag">
                        <option value="other">Outro</option>
                        <option value="amazon">Amazon</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="c6">C6</option>
                        <option value="carro">Carro</option>
                        <option value="cartaodamae">Cart√£o da M√£e</option>
                        <option value="itau">Ita√∫</option>
                        <option value="nubank">Nubank</option>
                        <option value="pagamentodopai">Pagamento do Pai</option>
                        <option value="youtubepremium">Youtube Premium</option>
                    </select>
                </div>
                
                <div class="form-control">
                    <label for="account-balance">Valor</label>
                    <div class="input-with-prefix">
                        <span>R$</span>
                        <input type="number" id="account-balance" placeholder="0,00" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-control">
                    <label>Tipo de Lan√ßamento</label>
                    <div class="segmented-control">
                        <input type="radio" id="radio-income" name="balance-type-radio" value="income" checked>
                        <label for="radio-income">Entrada</label>
                        <input type="radio" id="radio-expense" name="balance-type-radio" value="expense">
                        <label for="radio-expense">Sa√≠da</label>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="cancel-btn" class="btn btn-cancel">Cancelar</button>
                    <button class="btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/gastos.js') }}"></script>
</body>
</html>
