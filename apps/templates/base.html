<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Meu App Financeiro{% endblock %} - Controle Total</title>

    <link rel="icon" type="image/png" href="static/img/favicon3/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="static/img/favicon3/favicon.svg" />
    <link rel="shortcut icon" href="static/img/favicon3/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon3/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyInvest" />
    <link rel="manifest" href="static/img/favicon3/site.webmanifest" />

    {% block head %}{% endblock %}

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.landing') }}">Controle Investimentos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="=nav-item">
                        <a class="nav-link" href="/gastos">Controle de Gastos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
