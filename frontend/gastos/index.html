<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Controle de Gastos Mensais</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style/gastos/estilos.css') }}">

</head>
<body>
    <div class="container">
        <header>
            <h2>Controle de Gastos Mensais</h2>
        </header>

        <div class="flash-messages-js-container"></div>
        
        <form method="POST" class="main-form" id="main-calc-form" onsubmit="event.preventDefault(); calculateTotals();">
            <div class="form-section">
                <h4>Entradas (Rendimentos)</h4>
                <div id="entradas-container">
                    </div>
                <div class="button-group">
                    <button type="button" id="add-entrada-btn" class="secondary">+ Adicionar Entrada</button>
                </div>
            </div>

            <div class="form-section">
                <h4>Sa√≠das (Despesas)</h4>
                <div id="saidas-container">
                    </div>
                <div class="button-group">
                    <button type="button" id="add-saida-btn" class="secondary">+ Adicionar Sa√≠da</button>
                </div>
            </div>

            <div class="button-group">
                <input type="submit" value="Calcular Saldo">
            </div>
        </form>
        
        <div class="result" id="result-container" style="display: none;">
            <h3>Resumo Financeiro</h3>
            <p>Total de Entradas: <strong id="total-entradas">R$ 0,00</strong></p>
            <p>Total de Sa√≠das: <strong id="total-saidas">R$ 0,00</strong></p>
            <hr>
            <p>Saldo Final: <strong id="saldo-final">R$ 0,00</strong></p>
        </div>
    </div>

    <div class="floating-actions">
        <div class="floating-action-group" id="profile-action-group">
            <button class="floating-btn" id="profile-btn" title="Gerenciar Or√ßamentos">üìÇ</button>
            <div class="side-panel" id="profile-panel">
                <h3>Gerenciar Or√ßamentos</h3>
                <div class="profile-load-group" style="margin-bottom: 1.5rem;">
                    <label for="profile_select">Carregar Or√ßamento:</label>
                    <select id="profile_select">
                        <option value="">-- Selecione --</option>
                    </select>
                </div>
                <div class="profile-actions">
                    <label for="profile_name">Nome do Or√ßamento para Salvar:</label>
                    <input type="text" id="profile_name" placeholder="Ex: Or√ßamento de Setembro">
                </div>
                <div class="button-group">
                    <button type="button" id="save-profile-btn" class="secondary">Salvar Or√ßamento Atual</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const entradasContainer = document.getElementById('entradas-container');
            const saidasContainer = document.getElementById('saidas-container');
            const addEntradaBtn = document.getElementById('add-entrada-btn');
            const addSaidaBtn = document.getElementById('add-saida-btn');

            let itemId = 0;

            function createItem(type) {
                itemId++;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'dynamic-item';
                itemDiv.innerHTML = `
                    <input type="text" placeholder="${type === 'entrada' ? 'Ex: Sal√°rio, Freelance' : 'Ex: Aluguel, Supermercado'}" class="item-description" required>
                    <div class="input-group-currency">
                        <input type="text" placeholder="0,00" class="item-value" required>
                    </div>
                    <button type="button" class="remove-btn" title="Remover Item">-</button>
                `;
                return itemDiv;
            }

            function addItem(type, container) {
                const newItem = createItem(type);
                container.appendChild(newItem);
            }

            addEntradaBtn.addEventListener('click', () => addItem('entrada', entradasContainer));
            addSaidaBtn.addEventListener('click', () => addItem('saida', saidasContainer));
            
            addItem('entrada', entradasContainer);
            addItem('saida', saidasContainer);

            function handleRemove(e) {
                if (e.target.classList.contains('remove-btn')) {
                    e.target.closest('.dynamic-item').remove();
                }
            }

            entradasContainer.addEventListener('click', handleRemove);
            saidasContainer.addEventListener('click', handleRemove);

            window.calculateTotals = function() {
                const resultContainer = document.getElementById('result-container');
                const totalEntradasEl = document.getElementById('total-entradas');
                const totalSaidasEl = document.getElementById('total-saidas');
                const saldoFinalEl = document.getElementById('saldo-final');

                let totalEntradas = 0;
                let totalSaidas = 0;

                document.querySelectorAll('#entradas-container .item-value').forEach(input => {
                    totalEntradas += parseFloat(input.value.replace(/\./g, '').replace(',', '.')) || 0;
                });

                document.querySelectorAll('#saidas-container .item-value').forEach(input => {
                    totalSaidas += parseFloat(input.value.replace(/\./g, '').replace(',', '.')) || 0;
                });

                const saldo = totalEntradas - totalSaidas;

                totalEntradasEl.textContent = `R$ ${totalEntradas.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                totalSaidasEl.textContent = `R$ ${totalSaidas.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                saldoFinalEl.textContent = `R$ ${saldo.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                
                saldoFinalEl.className = saldo >= 0 ? 'saldo-positivo' : 'saldo-negativo';
                resultContainer.style.display = 'block';
            }

            document.querySelectorAll('.floating-action-group').forEach(group => {
                let hideTimeout;
                group.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                    document.querySelectorAll('.floating-action-group').forEach(other => { if (other !== group) other.classList.remove('active'); });
                    group.classList.add('active');
                });
                group.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => group.classList.remove('active'), 300);
                });
            });

            function flashMessage(message, category = 'info') {
                const container = document.querySelector('.flash-messages-js-container');
                const msgDiv = document.createElement('div');
                msgDiv.className = `flash-message ${category}`;
                msgDiv.textContent = message;
                container.prepend(msgDiv);
                setTimeout(() => {
                    msgDiv.style.opacity = '1';
                    msgDiv.style.transform = 'translateY(0)';
                }, 10);
                setTimeout(() => {
                    msgDiv.style.opacity = '0';
                    msgDiv.style.transform = 'translateY(-20px)';
                    msgDiv.addEventListener('transitionend', () => msgDiv.remove());
                }, 5000);
            }

            const saveBtn = document.getElementById('save-profile-btn');
            const profileNameInput = document.getElementById('profile_name');
            const profileSelect = document.getElementById('profile_select');

            function populateProfileSelect() {
                profileSelect.innerHTML = '<option value="">-- Selecione --</option>';
                const profiles = Object.keys(localStorage).filter(k => k.startsWith('budget_'));
                profiles.forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key.replace('budget_', '');
                    profileSelect.appendChild(option);
                });
            }
            
            saveBtn.addEventListener('click', () => {
                const profileName = profileNameInput.value.trim();
                if (!profileName) {
                    flashMessage('Por favor, insira um nome para o or√ßamento.', 'danger');
                    return;
                }

                const budgetData = {
                    entradas: [],
                    saidas: []
                };

                document.querySelectorAll('#entradas-container .dynamic-item').forEach(item => {
                    budgetData.entradas.push({
                        desc: item.querySelector('.item-description').value,
                        value: item.querySelector('.item-value').value
                    });
                });
                
                document.querySelectorAll('#saidas-container .dynamic-item').forEach(item => {
                    budgetData.saidas.push({
                        desc: item.querySelector('.item-description').value,
                        value: item.querySelector('.item-value').value
                    });
                });

                localStorage.setItem(`budget_${profileName}`, JSON.stringify(budgetData));
                flashMessage(`Or√ßamento "${profileName}" salvo com sucesso!`, 'success');
                populateProfileSelect();
            });

            profileSelect.addEventListener('change', () => {
                const profileKey = profileSelect.value;
                if (!profileKey) return;

                const dataString = localStorage.getItem(profileKey);
                if (!dataString) return;

                const data = JSON.parse(dataString);
                profileNameInput.value = profileKey.replace('budget_', '');

                entradasContainer.innerHTML = '';
                saidasContainer.innerHTML = '';

                data.entradas.forEach(itemData => {
                    const newItem = createItem('entrada');
                    newItem.querySelector('.item-description').value = itemData.desc;
                    newItem.querySelector('.item-value').value = itemData.value;
                    entradasContainer.appendChild(newItem);
                });
                
                data.saidas.forEach(itemData => {
                    const newItem = createItem('saida');
                    newItem.querySelector('.item-description').value = itemData.desc;
                    newItem.querySelector('.item-value').value = itemData.value;
                    saidasContainer.appendChild(newItem);
                });

                flashMessage(`Or√ßamento "${profileNameInput.value}" carregado.`, 'info');
                calculateTotals();
            });

            populateProfileSelect();
        });
    </script>
</body>
</html>
