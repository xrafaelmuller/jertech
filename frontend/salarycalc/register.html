<!DOCTYPE html>
<html>
<head>
    <title>Cadastro - Calculadora de Salário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='/frontend/salarycalc/register.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Novo Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Nova Senha:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Cadastrar">
        </form>
        <p class="link-login">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
    </div>
</body>
</html>
